{% extends "base.html" %}
{% block content %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ShieldNet | Forgot Password</title>
  <style>
/* === BACKGROUND === */
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: radial-gradient(circle at 25% 25%, #001f3f, #000814);
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  overflow: hidden;
}

/* === Floating Glow === */
body::before, body::after {
  content: '';
  position: absolute;
  width: 600px;
  height: 600px;
  border-radius: 50%;
  background: radial-gradient(circle, rgba(0, 204, 255, 0.25), transparent 70%);
  filter: blur(200px);
  animation: floaty 18s ease-in-out infinite alternate;
}
body::before { top: -200px; left: -150px; }
body::after { bottom: -250px; right: -200px; }
@keyframes floaty {
  from { transform: translateY(0px) rotate(0deg); }
  to { transform: translateY(-60px) rotate(15deg); }
}

/* === FORM BOX === */
.form-wrap {
  background: rgba(255, 255, 255, 0.08);
  padding: 40px 35px;
  border-radius: 15px;
  border: 1px solid rgba(0, 224, 255, 0.3);
  box-shadow: 0 0 25px rgba(0, 224, 255, 0.15);
  backdrop-filter: blur(10px);
  max-width: 420px;
  width: 90%;
  text-align: center;
  animation: fadeIn 1s ease;
}
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(15px); }
  to { opacity: 1; transform: translateY(0); }
}

/* === HEADINGS === */
h2 {
  color: #00eaff;
  font-weight: 600;
  margin-bottom: 15px;
}
p {
  color: #bdeaff;
  font-size: 0.95rem;
  margin-bottom: 25px;
}

/* === INPUT === */
input[type=email] {
  width: 100%;
  padding: 12px;
  border-radius: 8px;
  border: 1px solid rgba(0, 224, 255, 0.3);
  background: rgba(255,255,255,0.05);
  color: white;
  outline: none;
  margin-bottom: 20px;
  font-size: 1rem;
  transition: 0.3s;
}
input:focus {
  border-color: #00eaff;
  box-shadow: 0 0 8px rgba(0, 224, 255, 0.4);
}

/* === BUTTON === */
button {
  background: linear-gradient(135deg, #007bff, #00eaff);
  color: white;
  padding: 12px 20px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
  font-weight: 600;
  transition: all 0.3s ease;
}
button:hover {
  background: linear-gradient(135deg, #00a6ff, #00ffff);
  transform: translateY(-2px);
  box-shadow: 0 0 25px rgba(0, 224, 255, 0.4);
}

/* === LINK === */
a {
  color: #00eaff;
  text-decoration: none;
  font-weight: 500;
  display: inline-block;
  margin-top: 15px;
}
a:hover { text-decoration: underline; }

/* === FOOTER === */
.footer-text {
  position: fixed;
  bottom: 12px;
  width: 100%;
  text-align: center;
  color: rgba(255,255,255,0.5);
  font-size: 0.9rem;
}
  </style>
</head>
<body>
  <div class="form-wrap">
    <h2>Forgot Password?</h2>
    <p>Enter your registered email address to receive a password reset link.</p>
    <form method="POST">
      <input type="email" name="email" placeholder="Enter your email" required>
      <button type="submit">Send Reset Link</button>
    </form>
    <a href="{{ url_for('auth.login') }}">⬅ Back to Login</a>
  </div>
  <p class="footer-text">© 2025 ShieldNet | Developed by Team CyberWarriors</p>
</body>
</html>
{% endblock %}
